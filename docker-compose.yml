services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: deliveryapp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - deliveryapp-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f sqlservr || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 60s

  # Database Migrator
  dbmigrator:
    build:
      context: .
      dockerfile: Dockerfile.DbMigrator
    container_name: deliveryapp-dbmigrator
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Default=Server=sqlserver;Database=DeliveryApp;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true
    networks:
      - deliveryapp-network
    restart: "no"

  # Main Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deliveryapp-web
    depends_on:
      sqlserver:
        condition: service_healthy
      dbmigrator:
        condition: service_completed_successfully
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Server=sqlserver;Database=DeliveryApp;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true
      - App__SelfUrl=http://localhost:5000
      - OpenIddict__Applications__DeliveryApp_App__ClientId=DeliveryApp_App
      - OpenIddict__Applications__DeliveryApp_App__ClientSecret=YXJzdRf2yF8bjY4iIvNc8fn6VQSR5nwGWLZfkvsErfKVEOI5hu6tcyh8uvfjjUmP
      - OpenIddict__Applications__DeliveryApp_App__RootUrl=http://localhost:4200
      - StringEncryption__DefaultPassPhrase=YXJzdRf2yF8bjY4iIvNc8fn6VQSR5nwGWLZfkvsErfKVEOI5hu6tcyh8uvfjjUmP
      - JwtSettings__Issuer=http://localhost:5000
      - JwtSettings__Audience=http://localhost:5000
